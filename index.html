<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <fieldset><!-- Регистрация -->
        <legend>
            <h3>Форма регистрации</h3>
        </legend>
        <form action="" method="get">
            <p>Введите логин: <input type="email" placeholder="логин" maxlength="10" name="login" required></p>
            <p>Введите пароль: <input type="password" placeholder="пароль" maxlength="20" minlength="8" name="password"
                    required></p>
    </fieldset>
    <fieldset>
        <legend>
            <h3>Мои интересы:</h3>
        </legend>
        <label for="sport">
            <input type="checkbox" name="interes" id="sport">Спорт
        </label> <br>
        <label for="prog">
            <input type="checkbox" name="interes" id="prog" checked disabled>Программирование
        </label> <br>
        <label for="friends">
            <input type="checkbox" name="interes" id="friends">Проводить время с друзьями
        </label>
    </fieldset>

    <!-- Radio-button -->
    <fieldset>
        <legend>
            <h3>Род деятельности</h3>
        </legend>
        <label>
            <input type="radio" name="work" id=""> Не работаю
        </label> <br>
        <label>
            <input type="radio" name="work" id=""> Работаю
        </label> <br>
        <label>
            <input type="radio" name="work" id=""> Учусь
        </label>
    </fieldset>


    <!-- Выпадающий список  -->
    <fieldset>
        <legend>
            <h3>Город</h3>
        </legend>
        <select name="cityes" id="">
            <option value="city" style="background-color: grey" disabled selected>Выберите город:</option>
            <option value="Moscow">Москва</option>
            <optgroup label="Тюмень">
                <option value="east">Восточный</option>
                <option value="center">Центральный</option>
                <option value="kalinin">Калининский</option>
            </optgroup>
            <option value="Surgut">Сургут</option>
        </select>
    </fieldset>


    <!-- Комментарии -->
    <P><textarea name="" id="" cols="30" rows="10" placeholder="Здесь можно оставить комментарий"></textarea></P>

    <!-- Кнока -->

    <!-- <input type="submit" value="Отправить"> -->
    <input type="submit" value="Отправить">
    <button type="reset">Очистить</button>

    </form>

</body>

</html>
