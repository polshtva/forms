<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>

    <!-- Регистрация -->
    <form action="" method="post">
        <h3>Форма регистрации</h3>
        <p>Введите логин: <input type="text" placeholder="логин" maxlength="10" name="login"></p>
        <p>Введите пароль: <input type="password" placeholder="пароль" maxlength="10" name="password"></p>
        <p>
        <h3>Мои интересы:</h3>
        <label for="sport">
            <input type="checkbox" name="interes" id="sport">Спорт
        </label> <br>
        <label for="prog">
            <input type="checkbox" name="interes" id="prog">Программирование
        </label> <br>
        <label for="friends">
            <input type="checkbox" name="interes" id="friends">Проводить время с друзьями
        </label>
        </p>


        <!-- Radio-button -->
        <p>
        <h3>Род деятельности</h3>
        <label>
            <input type="radio" name="work" id=""> Не работаю
        </label> <br>
        <label>
            <input type="radio" name="work" id=""> Работаю
        </label> <br>
        <label>
            <input type="radio" name="work" id=""> Учусь
        </label>
        </p>


        <!-- Выпадающий список  -->
        <h3>Город</h3>
        <select name="cityes" id="">
            <option value="city" style="background-color: grey">Выберите город:</option>
            <option value="Moscow">Москва</option>
            <optgroup label="Тюмень">
                <option value="east">Восточный</option>
                <option value="center">Центральный</option>
                <option value="kalinin">Калининский</option>
            </optgroup>
            <option value="Surgut">Сургут</option>
        </select>


        <!-- Комментарии -->
        <P><textarea name="" id="" cols="30" rows="10" placeholder="Здесь можно оставить комментарий"></textarea></P>

        <!-- Кнока -->

        <!-- <input type="submit" value="Отправить"> -->
        <button type="submit">Отпрваить</button>
        <button type="reset">Очистить</button>

    </form>

</body>

</html>
